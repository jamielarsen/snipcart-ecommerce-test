<div class="product">
        <script>
                if (!Detector.webgl) {
                      Detector.addGetWebGLMessage();
                  }
                  var container;
                  var camera, controls, scene, renderer;
                  var lighting, ambient, keyLight, fillLight, backLight;
                  init();
                  animate();
                  function init() {
                      container = document.createElement('div');
                      document.body.appendChild(container);
                      /* Camera */
                      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
                      camera.position.z = 3;
                      /* Scene */
                      scene = new THREE.Scene();
                      lighting = false;
                      ambient = new THREE.AmbientLight(0xffffff, 1.0);
                      scene.add(ambient);
                      keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
                      keyLight.position.set(-100, 0, 100);
                      fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
                      fillLight.position.set(100, 0, 100);
                      backLight = new THREE.DirectionalLight(0xffffff, 1.0);
                      backLight.position.set(100, 0, -100).normalize();
                      /* Model */
                      var mtlLoader = new THREE.MTLLoader();
                      mtlLoader.setBaseUrl('3dmodels/');
                      mtlLoader.setPath('3dmodels/');
                      mtlLoader.load('45acp.mtl', function (materials) {
                          materials.preload();
                          /*materials.materials.default.map.magFilter = THREE.NearestFilter;*/
                          /*materials.materials.default.map.minFilter = THREE.LinearFilter;*/
                          var objLoader = new THREE.OBJLoader();
                          objLoader.setMaterials(materials);
                          objLoader.setPath('3dmodels/');
                          objLoader.load('45acp.obj', function (object) {
                              scene.add(object);
                          });
                      });
                      /* Renderer */
                      renderer = new THREE.WebGLRenderer();
                      renderer.setPixelRatio(window.devicePixelRatio);
                      renderer.setSize(window.innerWidth/3, window.innerHeight/3);
                      renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));
                      container.appendChild(renderer.domElement);
                      /* Controls */
                      controls = new THREE.OrbitControls(camera, renderer.domElement);
                      controls.enableDamping = true;
                      controls.dampingFactor = 0.25;
                      controls.enableZoom = false;
                      /* Events */
                      window.addEventListener('resize', onWindowResize, false);
                      window.addEventListener('keydown', onKeyboardEvent, false);
                  }
                  function onWindowResize() {
                      camera.aspect = (window.innerWidth / 3) / (window.innerHeight / 3);
                      camera.updateProjectionMatrix();
                      renderer.setSize(window.innerWidth / 3, window.innerHeight / 3);
                  }
                  function onKeyboardEvent(e) {
                      if (e.code === 'KeyL') {
                          lighting = !lighting;
                          if (lighting) {
                              ambient.intensity = 0.25;
                              scene.add(keyLight);
                              scene.add(fillLight);
                              scene.add(backLight);
                          } else {
                              ambient.intensity = 1.0;
                              scene.remove(keyLight);
                              scene.remove(fillLight);
                              scene.remove(backLight);
                          }
                      }
                  }
                  function animate() {
                      requestAnimationFrame(animate);
                      controls.update();
                      render();
                  }
                  function render() {
                      renderer.render(scene, camera);
                  }
              </script>
  <div class="product__information">
    <h2 class="product__title">{{ product.name }}</h2>
    <!--<img src="{{ product.image }}" alt="{{ product.name }} product image" class="product__image">-->
    <p class="product__description">{{ product.content | remove: '<p>' | remove: '</p>' }}</p>
    {% include product-definition.html %}
  </div>
  <!--<img src="{{ product.image }}" alt="{{ product.name }} product image" class="product__image">-->
</div>
